<template>
  <section class="slds-card">
    <div class="slds-card__header">
      <h2 class="slds-card__header-title slds-truncate">Popover Example</h2>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-form" role="list">
            <div class="slds-form__row">
              <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal">
                  <label class="slds-form-element__label">Has Header</label>
                  <div class="slds-form-element__control">
                    <lightning-input onchange={handleToggleChanges} type="toggle" name="hasHeader" label="Has Header" class="slds-form-element_horizontal" variant="label-hidden"></lightning-input>
                  </div>
                </div>
              </div>
              <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal">
                  <label class="slds-form-element__label">Has Footer</label>
                  <div class="slds-form-element__control">
                    <lightning-input onchange={handleToggleChanges} type="toggle" name="hasFooter" label="Has Footer" class="slds-form-element_horizontal" variant="label-hidden"></lightning-input>
                  </div>
                </div>
              </div>
              <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal">
                  <label class="slds-form-element__label">Has Body Small</label>
                  <div class="slds-form-element__control">
                    <lightning-input onchange={handleToggleChanges} type="toggle" name="hasBodySmall" label="Has Body Small" class="slds-form-element_horizontal" variant="label-hidden"></lightning-input>
                  </div>
                </div>
              </div>
            </div>
            <div class="slds-form__row">
              <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal">
                  <lightning-combobox
                    name="nubbin"
                    label="Nubbin"
                    value={nubbin}
                    placeholder="Select Nubbin"
                    options={nubbinOptions}
                    onchange={handleNubbinChange}>
                  </lightning-combobox>
                </div>
              </div>
              <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal">
                  <lightning-combobox
                    name="width"
                    label="Width"
                    value={width}
                    placeholder="Select Width"
                    options={widthOptions}
                    onchange={handleWidthChange}>
                  </lightning-combobox>
                </div>
              </div>
              <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal">
                  <lightning-combobox
                    name="feedbackState"
                    label="FeedbackState"
                    value={feedbackState}
                    placeholder="Select Feedback State"
                    options={feedbackStateOptions}
                    onchange={handleFeedbackStateChange}>
                  </lightning-combobox>
                </div>
              </div>
            </div>
            <div class="slds-form__row">
              <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal">
                  <lightning-button-group class="slds-align_absolute-center">
                    <lightning-button onclick={openPopover} label="Open Popover"></lightning-button>
                    <lightning-button onclick={closePopover} label="Close Popover"></lightning-button>
                    <lightning-button onclick={togglePopover} label="Toggle Popover"></lightning-button>
                  </lightning-button-group>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <div class="slds-is-relative">
            <div class="slds-is-absolute">
              <c-popover feedback-state={feedbackState} has-body-small={hasBodySmall} nubbin={nubbin} width={width}>
                <template if:true={hasHeader}>
                  <h2 slot="header" class="slds-text-heading_small" id="dialog-heading-id">Header Title</h2>
                </template>
                <p slot="body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <p slot="body">Pellentesque eu tincidunt tortor aliquam nulla facilisi cras fermentum odio. Bibendum ut tristique et egestas quis ipsum suspendisse ultrices gravida.</p>
                <p slot="body">Volutpat diam ut venenatis tellus in metus vulputate. Tortor pretium viverra suspendisse potenti nullam ac tortor.</p>
                <p slot="body">Scelerisque purus semper eget duis at tellus at urna condimentum. Purus faucibus ornare suspendisse sed nisi lacus sed.</p>
                <p slot="body">Molestie at elementum eu facilisis sed odio morbi quis. Nunc eget lorem dolor sed viverra ipsum.</p>
                <p slot="body">Vitae congue mauris rhoncus aenean vel. At tellus at urna condimentum mattis pellentesque id.</p>
                <template if:true={hasFooter}>
                  <p slot=footer>Amet dictum sit amet justo donec enim diam vulputate.</p>
                </template>
              </c-popover>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
